<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora 2024 Color Test</title>
    <style>
        /* Aurora 2024 Colors */
        :root {
            --river-aurora-primary: #00D4FF;     /* 极光青 */
            --river-aurora-secondary: #7B3FF2;   /* 激光紫 */
            --river-aurora-tertiary: #2FB4FF;    /* 电光蓝 */
            --river-aurora-accent: #FF00E5;      /* 霓虹粉 */
            
            --surface-0: #050510;                /* 虚空黑 */
            --surface-1: #0A0B1E;                /* 深空蓝 */
            --surface-2: #11132B;                /* 表面层 */
            
            --gradient-aurora: linear-gradient(
                135deg,
                #00D4FF 0%,      /* 极光青 */
                #7B3FF2 25%,     /* 激光紫 */
                #2FB4FF 50%,     /* 电光蓝 */
                #00FFD1 75%,     /* 薄荷青 */
                #00D4FF 100%     /* 回到极光青 */
            );
            
            --glow-aurora: 0 0 40px rgba(0, 212, 255, 0.5);
        }
        
        body {
            background: var(--surface-0);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .aurora-card {
            background: var(--surface-1);
            border: 1px solid var(--river-aurora-primary);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: var(--glow-aurora);
        }
        
        .aurora-button {
            background: var(--gradient-aurora);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--glow-aurora);
            margin: 10px;
        }
        
        .neon-green {
            color: #00FF88;
            text-shadow: 0 0 10px #00FF88;
        }
        
        .neon-red {
            color: #FF0055;
            text-shadow: 0 0 10px #FF0055;
        }
        
        .color-demo {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>🌌 Aurora 2024 Color System Test</h1>
    
    <div class="aurora-card">
        <h2>Aurora Colors</h2>
        <div class="color-demo" style="background: var(--river-aurora-primary);">极光青</div>
        <div class="color-demo" style="background: var(--river-aurora-secondary);">激光紫</div>
        <div class="color-demo" style="background: var(--river-aurora-tertiary);">电光蓝</div>
        <div class="color-demo" style="background: var(--river-aurora-accent);">霓虹粉</div>
    </div>
    
    <div class="aurora-card">
        <h2>Gradient Test</h2>
        <div style="background: var(--gradient-aurora); height: 100px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
            Aurora Gradient
        </div>
    </div>
    
    <div class="aurora-card">
        <h2>Interactive Elements</h2>
        <button class="aurora-button">Aurora Button</button>
        <span class="neon-green">Neon Green Text</span>
        <span class="neon-red">Neon Red Text</span>
    </div>
    
    <div class="aurora-card">
        <h2>Price Display</h2>
        <div style="font-size: 2em; font-weight: bold;">$67,425.23</div>
        <div class="neon-green">+2.45% (24h)</div>
    </div>
</body>
</html>
